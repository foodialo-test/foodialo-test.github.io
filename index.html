---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <div layout="column" class="zero">
  <div flex="33" class="one"></div>
  <div flex="33" layout="row" class="two">
    <div flex="22" class="two_one"></div>
    <div flex="30px" class="two_two"></div>
    <div flex="20" class="two_three"></div>
  </div>
  <div flex class="three"></div>
  </div>

</div>
